<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/Favicon.png" />
    <title>Login Screen</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Preloader Start -->
    <section class="login-screen">
      <div class="back-btn">
        <a href="log-in.html"
          ><img src="assets/img/angle-left.svg" alt="" />
          <span>Back to Sign In</span></a
        >
      </div>
      <div class="main-wrapper">
        <div class="main-content">
          <div class="logo reveal">
            <a href="#"><img src="assets/img/logo.svg" alt="" /></a>
          </div>
          <div class="register-wrapper">
            <div class="form-wrapper">
              <div class="success-box reveal">
                <img src="assets/img/success.svg" alt="" />
                <h4>Reset Link Shared</h4>
                <p>
                  If a registered email is found in our system, a <br />
                  password reset link will be sent to it.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="copyright-wrap">
          <p>&copy; Copyright 2025. Proxi.sh. All Rights Reserved</p>
        </div>
      </div>
    </section>
    <!-- Preloader End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
