<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reset Account</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Preloader Start -->
    <section class="login-screen">
        <div class="main-wrapper">
            <div class="main-content">
                <div class="logo">
                    <a href="#"><img src="assets/img/logo.svg" alt=""></a>
                </div>
                <div class="register-wrapper">
                    <div class="form-wrapper">
                        <div class="form-wrap">
                            <div class="form-title">
                                <img src="assets/img/key.svg" alt="">
                                <h4>Reset Account Password</h4>
                                <p>Once submitted, you will be redirected to the sign-in page.</p>
                            </div>
                            <form action="">
                                <div class="form-item">
                                    <label for="">Token</label>
                                    <div class="field-box">
                                        <span class="token-copy" onclick="copyToken()"> <img src="assets/img/copy.svg" alt="Copy"></span>
                                        <input id="tokenInput" type="text" disabled placeholder="74dcfd14-42c2-cdea-059e-aa10e8515077">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="">New Password</label>
                                    <div class="field-box">
                                        <span><img src="assets/img/lock-password.svg" alt=""></span>
                                        <input type="password" placeholder="Password" id="password-field">
                                        <i class="view-password" onclick="togglePassword()">
                                            <img src="assets/img/view.svg" alt="">
                                        </i>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="">Confirm New Password</label>
                                    <div class="field-box">
                                        <span><img src="assets/img/lock-password.svg" alt=""></span>
                                        <input type="password" placeholder="Password" id="password-field">
                                        <i class="view-password" onclick="togglePassword()">
                                            <img src="assets/img/view.svg" alt="">
                                        </i>
                                    </div>
                                </div>
                                <div class="form-submit">
                                    <button type="submit">Reset Password</button>
                                </div>
                                <div class="recovery-option">
                                    <p>Facing any issue? <a href="#"> Forgot Password</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright-wrap">
                <p>&copy; Copyright 2025. Proxi.sh. All Rights Reserved</p>
            </div>
        </div>
    </section>
    <!-- Preloader End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
