<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Screen</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Preloader Start -->
    <section class="login-screen">
        <div class="main-wrapper">
            <div class="main-content">
                <div class="logo">
                    <a href="#"><img src="assets/img/logo.svg" alt=""></a>
                </div>
                <div class="register-wrapper">
                    <div class="form-wrapper">
                        <div class="form-wrap">
                            <div class="form-title">
                                 <img src="assets/img/alert.svg" alt="">
                                <h4>Forgot Password</h4>
                                <p>Reset password using your registered email.</p>
                            </div>
                            <form action="">
                                <div class="form-item">
                                    <label for="">Email</label>
                                    <div class="field-box">
                                        <span><img src="assets/img/mail-01.svg" alt=""></span>
                                        <input type="text" placeholder="johndoe@mail.com">
                                    </div>
                                </div>
                                <div class="form-submit">
                                    <button type="submit">Submit</button>
                                </div>
                                <div class="recovery-option">
                                    <p>Facing any issue? <a href="#"> Contact Support</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright-wrap">
                <p>&copy; Copyright 2025. Proxi.sh. All Rights Reserved</p>
            </div>
        </div>
    </section>
    <!-- Preloader End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
