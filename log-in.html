<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/Favicon.png">
    <title>Login Screen</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Preloader Start -->
    <section class="login-screen">
        <div class="main-wrapper">
            <div class="main-content">
                <div class="logo reveal">
                    <a href="#"><img src="assets/img/logo.svg" alt=""></a>
                </div>
                <div class="register-wrapper">
                    <div class="form-wrapper">
                        <div class="form-wrap reveal">
                            <div class="form-title reveal">
                                <img src="assets/img/user-big.svg" alt="">
                                <h4>Welcome Back</h4>
                                <p>Enter your credentials to access dashboard.</p>
                            </div>
                            <form action="">
                                <div class="form-item reveal">
                                    <label for="">Username or Email</label>
                                    <div class="field-box">
                                        <span><img src="assets/img/user.svg" alt=""></span>
                                        <input type="text" placeholder="raspberry">
                                    </div>
                                </div>
                                <div class="form-item reveal">
                                    <label for="">Password</label>
                                    <div class="field-box">
                                        <span><img src="assets/img/lock-password.svg" alt=""></span>
                                        <input type="password" placeholder="Password" id="password-field">
                                        <i class="view-password" onclick="togglePassword()">
                                            <img src="assets/img/view.svg" alt="">
                                        </i>
                                    </div>
                                </div>
                                <div class="trams-check reveal">
                                    <div class="codeplay-rd">
                                        <label class="container-rd"><p>Remember me for 14 days</a></p>
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-submit reveal">
                                    <button type="submit">Sign In</button>
                                </div>
                                <div class="recovery-option reveal">
                                    <p>Trouble signing in? <a href="forgot-password.html"> Forgot Password</a></p>
                                </div>
                            </form>
                        </div>
                        <div class="have-account reveal">
                            <p>Donâ€™t have an account?  <a href="index.html">Create Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright-wrap">
                <p>&copy; Copyright 2025. Proxi.sh. All Rights Reserved</p>
            </div>
        </div>
    </section>
    <!-- Preloader End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
